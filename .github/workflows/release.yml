name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as prerelease'
        required: false
        type: boolean
        default: false

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Install Task
      uses: arduino/setup-task@v1
      with:
        version: 3.x
        
    - name: Build and package all targets
      run: task package:all
      
    - name: Run validation checks
      run: task check:all
      
    - name: Create release archives
      run: |
        echo "üì¶ Creating release archives..."
        echo "Current directory: $(pwd)"
        echo "Dist directory contents:"
        ls -la dist/
        echo ""
        echo "Python dist contents (if exists):"
        ls -la dist/python-dist/ 2>/dev/null || echo "python-dist directory not found"
        echo ""
        
        cd dist
        
        # Create archives for each language
        tar -czf ../cyberstorm-attestor-schemas-typescript-${{ inputs.version }}.tar.gz typescript/
        tar -czf ../cyberstorm-attestor-schemas-go-${{ inputs.version }}.tar.gz go/
        tar -czf ../cyberstorm-attestor-schemas-openapi-${{ inputs.version }}.tar.gz openapi/
        
        # Copy Python distribution files with error checking
        if [ -f python-dist/*.whl ]; then
          cp python-dist/*.whl ../cyberstorm-attestor-schemas-python-${{ inputs.version }}.whl
        else
          echo "‚ùå No .whl files found in python-dist/"
          exit 1
        fi
        
        if [ -f python-dist/*.tar.gz ]; then
          cp python-dist/*.tar.gz ../cyberstorm-attestor-schemas-python-${{ inputs.version }}-source.tar.gz
        else
          echo "‚ùå No .tar.gz files found in python-dist/"
          exit 1
        fi
        
        echo "‚úÖ All archives created successfully"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.version }}
        name: Release ${{ inputs.version }}
        prerelease: ${{ inputs.prerelease }}
        generate_release_notes: true
        files: |
          cyberstorm-attestor-schemas-typescript-${{ inputs.version }}.tar.gz
          cyberstorm-attestor-schemas-go-${{ inputs.version }}.tar.gz
          cyberstorm-attestor-schemas-openapi-${{ inputs.version }}.tar.gz
          cyberstorm-attestor-schemas-python-${{ inputs.version }}.whl
          cyberstorm-attestor-schemas-python-${{ inputs.version }}-source.tar.gz
        body: |
          ## Release ${{ inputs.version }}
          
          This release contains generated client libraries for multiple languages:
          
          ### üì¶ Available Packages
          
          - **TypeScript/JavaScript**: `cyberstorm-attestor-schemas-typescript-${{ inputs.version }}.tar.gz`
          - **Python**: `cyberstorm-attestor-schemas-python-${{ inputs.version }}.whl` (wheel) and `cyberstorm-attestor-schemas-python-${{ inputs.version }}-source.tar.gz` (source)
          - **Go**: `cyberstorm-attestor-schemas-go-${{ inputs.version }}.tar.gz`
          - **OpenAPI**: `cyberstorm-attestor-schemas-openapi-${{ inputs.version }}.tar.gz`
          
          ### üöÄ Usage
          
          **TypeScript/JavaScript**:
          ```bash
          npm install ./cyberstorm-attestor-schemas-typescript-${{ inputs.version }}.tar.gz
          ```
          
          **Python**:
          ```bash
          pip install ./cyberstorm-attestor-schemas-python-${{ inputs.version }}.whl
          ```
          
          **Go**:
          ```bash
          go get github.com/cyberstorm-dev/attestor-schemas/go@${{ inputs.version }}
          ```
          
          All packages are generated from the same Protocol Buffer schemas and are fully compatible.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}