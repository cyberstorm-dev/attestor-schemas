<!DOCTYPE html>
<html>
<head>
  <title>Cyberstorm Attestor API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
  <style>
    html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
    *, *:before, *:after { box-sizing: inherit; }
    body { margin:0; background: #fafafa; }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: '../openapi/cyberstorm/attestor/v1/services.openapi.json',
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        tryItOutEnabled: true,
        // Configure servers for OpenAPI 3.0 after loading
        onComplete: function() {
          // Add server configurations - OpenAPI 3.0 supports multiple servers natively
          ui.getSystem().specActions.updateSpec({
            servers: [
              {
                url: 'http://localhost:6001',
                description: 'Local development server'
              },
              {
                url: 'https://attestor.staging.cyberstorm.dev',
                description: 'Staging environment'
              },
              {
                url: 'https://attestor.cyberstorm.dev',
                description: 'Production environment'
              }
            ]
          });
        }
      });
    };
  </script>
</body>
</html>
